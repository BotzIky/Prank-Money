<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Dana Kaget - Klaim Hadiahmu Sekarang!</title>
    <meta name="description" content="Klaim dana kaget spesial dari ONIC Esports sekarang juga!">
    <meta name="keywords" content="dana kaget, ONIC Esports, hadiah, reward">
    <meta name="author" content="BotzAku">
    <meta name="robots" content="index, follow">
    
    <link rel="icon" type="image/png" href="https://cdn.botzaku.eu.org/11o8ROUzKXfgdcEb5rIJGP0cyABMBBGsP">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 9999;
        }
        
        #rewardVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #rewardVideo::-webkit-media-controls {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-panel {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-current-time-display {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-mute-button {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-volume-slider {
            display: none !important;
        }
        
        #rewardVideo::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 2px solid #10b981;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);
            animation: modalSlideIn 0.5s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            border-bottom: 2px solid #10b981;
            background: linear-gradient(135deg, #1f2937, #111827);
            padding: 25px;
        }
        
        .modal-body {
            padding: 50px 30px;
            background: #0f0f0f;
        }
        
        .modal-title {
            color: #10b981;
            font-weight: 800;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }
        
        .reward-text {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        
        .highlight-text {
            color: #10b981;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
        }
        
        .btn-claim {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 18px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .btn-claim:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.6);
        }
        
        .btn-claim:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .btn-claim.loading .spinner {
            display: inline-block;
        }
        
        .btn-claim.loading .btn-text {
            display: none;
        }
        
        .gift-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
            animation: giftBounce 1s ease-in-out infinite;
        }
        
        @keyframes giftBounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
        
        .modal-backdrop.show {
            opacity: 0.95;
            background: #000000;
        }
        
        @media (max-width: 768px) {
            .modal-title {
                font-size: 1.4rem;
            }
            
            .reward-text {
                font-size: 1.1rem;
            }
            
            .btn-claim {
                padding: 15px 40px;
                font-size: 1rem;
            }
            
            .gift-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    
    <div id="videoContainer">
        <video id="rewardVideo" playsinline webkit-playsinline>
            <source src="https://cdn.videy.co/Bt5uu2mH1.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="modal fade" id="claimModal" tabindex="-1" aria-labelledby="claimModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100" id="claimModalLabel">
                        <i class="fas fa-trophy me-2"></i>DANA KAGET MENUNGGU!<i class="fas fa-trophy ms-2"></i>
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <div class="gift-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    
                    <p class="reward-text">
                        Klik tombol di bawah untuk<br>mendapatkan <span class="highlight-text">DANA KAGET</span> ðŸ’°
                    </p>
                    
                    <button type="button" class="btn-claim" id="claimBtn">
                        <span class="btn-text">
                            <i class="fas fa-hand-pointer me-2"></i>KLAIM SEKARANG
                        </span>
                        <div class="spinner"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let videoLoaded = false;
        const video = document.getElementById('rewardVideo');
        const claimBtn = document.getElementById('claimBtn');
        const videoContainer = document.getElementById('videoContainer');
        const claimModal = new bootstrap.Modal(document.getElementById('claimModal'));
        
        window.addEventListener('DOMContentLoaded', () => {
            claimModal.show();
            
            video.addEventListener('loadeddata', () => {
                videoLoaded = true;
            });
            
            video.load();
        });
        
        claimBtn.addEventListener('click', async () => {
            claimBtn.disabled = true;
            claimBtn.classList.add('loading');
            
            if (!videoLoaded) {
                await new Promise(resolve => {
                    video.addEventListener('loadeddata', resolve, { once: true });
                });
            }
            
            claimModal.hide();
            
            setTimeout(() => {
                videoContainer.style.display = 'block';
                video.play();
                video.muted = false;
                video.loop = true;
                video.controls = false;
                
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(() => {});
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen().catch(() => {});
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen().catch(() => {});
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen().catch(() => {});
                }
            }, 300);
        });
        
        video.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', (e) => {
            if (videoContainer.style.display === 'block') {
                e.preventDefault();
            }
        });
    </script>
    
</body>
</html>
