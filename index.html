        * {

            background-color: #0a0a0a;

        .bg-container {

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(16, 185, 129, 0.1));
            z-index: 2;
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 2px solid #10b981;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4),
                        0 0 100px rgba(16, 185, 129, 0.2);
            animation: modalSlideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #10b981, #34d399, #10b981);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes borderGlow {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(20deg);
            }
        }
        
        .modal-header {
            border-bottom: 2px solid #10b981;
            background: linear-gradient(135deg, #1f2937, #111827);
            padding: 25px;
            position: relative;
        }
        
        .modal-body {

        }
        
        .modal-title {

            font-weight: 800;

            letter-spacing: 1px;
        }
        
        .congratulations-text {

            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        
        .dana-logo {
            width: 140px;

            margin: 20px auto;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(16, 185, 129, 0.5));
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .onic-logo {
            width: 180px;
            height: auto;
            margin: 25px auto;
            display: block;
            filter: drop-shadow(0 8px 20px rgba(16, 185, 129, 0.6));
            animation: onicPulse 2s ease-in-out infinite;
        }
        
        @keyframes onicPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .btn-close-custom {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-close-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-close-custom:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-close-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.6);
        }
        
        .btn-close-custom:active {
            transform: translateY(0);
        }
        
        .btn-close-custom span {
            position: relative;
            z-index: 1;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #10b981;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .modal-backdrop.show {
            opacity: 0.9;
            background: #000000;
        }
        
        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animation: sparkleFloat 4s ease-in-out infinite;
        }
        
        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px);

        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            welcomeModal.show();
            createConfetti();
        });
        
        function createConfetti() {
            const colors = ['#10b981', '#34d399', '#6ee7b7', '#ffffff', '#059669'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.querySelector('.modal-content').appendChild(confetti);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.btn-close-custom');
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
